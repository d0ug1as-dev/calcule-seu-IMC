<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcule seu IMC</title>
</head>
<body>
    <main>
        <section class="container">
            <h1>Calcule seu IMC</h1>
            <form>
                <label for="inputNumPeso">Peso</label>
                <input type="number" name="inputNumPeso" id="inputNumPeso" placeholder="Ex: 85">
                <label for="inputNumAltura">Altura</label>
                <input type="text" name="inputNumAltura" id="inputNumAltura" placeholder="Ex:1.80">
                <input type="submit" value="Enviar" id="btnEnviar">
            </form>
        </section>
        <aside class="container">
            <table>
                <thead>
                    <tr>
                        <th>IMC</th><th>GRAU</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>... a 18.4</td><td>A Baixo do peso</td></tr>
                    <tr><td>18,5 a 24,9</td><td>Peso Ideal</td></tr>
                    <tr><td>25,0 a 29,9</td><td>Sobre Peso</td></tr>
                    <tr><td>30,0 a 34,9</td><td>Obsidade</td></tr>
                    <tr><td>35,0 a 39,9</td><td>Obsidade Grave</td></tr>
                    <tr><td>40 a ...</td><td>Acima do peso</td></tr>
                </tbody>
            </table>
        </aside>
    </main>
</body>
</html>
