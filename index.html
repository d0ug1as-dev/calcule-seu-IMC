<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Calcule seu IMC</title>
</head>
<body>
    <main>
        <section class="contaier">
            <input type="number" name="inputNumPeso" id="inputNumPeso">
            <input type="text" name="inputNumAltura" id="inputNumAltura">
            <input type="submit" value="Enviar">
        </section>
        <aside class="contaier">
            <table>
                <thead>
                    <th>IMC</th>
                    <th>GRAU</th>
                </thead>
                <tbody>
                    <tr><td>... a 18.4</td><td>A Baixo do peso</td></tr>
                    <tr><td>18,5 a 24,9</td><td>Peso Ideal</td></tr>
                    <tr><td>25,0 a 29,9</td><td>Sobre Peso</td></tr>
                    <tr><td>30,0 a 34,9</td><td>Obsidade</td></tr>
                    <tr><td>35,0 a 39,9</td><td>Obsidade Grave</td></tr>
                    <tr><td>40 a ...</td><td>Acima do peso</td></tr>
                </tbody>
            </table>
        </aside>
    </main>
</body>
</html>
